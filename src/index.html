<script>

  function manejoDatos() {
    return {
      lineas: [],
      estaciones: [],
      lineasUnicas: [],
      estacionesFiltradas: [],
      selectedLinea: null,
      selectedStation: null,
      espacioSeleccionado: null,
      selectedEspacio: null,
      espacios: [],
      init() {
        fetch('http://localhost/SWAP-MEXIBUS/server/estaciones.php')
          .then(response => response.json())
          .then(data => {
            console.log("Datos cargados:", data);
            this.lineas = data;
            this.lineasUnicas = [...new Set(data.map(estacion => estacion.linea))];
            console.log("Lineas después de asignar:", this.lineas);
            const todosLosEspacios = data.flatMap(estacion => estacion.espacios);
            this.espacios = this.seleccionarEspaciosAlAzar(todosLosEspacios, 6);
          }).catch(error => console.error("Error cargando los datos:", error));
      },
      updateStations() {
        this.estacionesFiltradas = this.lineas.filter(estacion => estacion.linea == this.selectedLinea);
        this.selectedStation = null;
      },
      updateEspacios() {
        if (this.selectedStation) {
          const estacionSeleccionada = this.estacionesFiltradas.find(e => e.nombre_estacion === this.selectedStation);
          this.espacios = estacionSeleccionada ? estacionSeleccionada.espacios.filter(e => e.estado === 'disponible') : [];
          this.espacioSeleccionado = this.espacios.length > 0 ? this.espacios[0] : null;
          console.log(this.espacioSeleccionado);
        } else {
          this.espacios = [];
          this.espacioSeleccionado = null;
        }
      },
      seleccionarEspaciosAlAzar(espacios, cantidad = 6) {
        const espaciosSeleccionados = [];
        const indicesUsados = [];
        const espaciosDisponibles = espacios.filter(espacio => espacio.estado === 'disponible');

        while (espaciosSeleccionados.length < cantidad && espaciosSeleccionados.length < espaciosDisponibles.length) {
          const indiceAleatorio = Math.floor(Math.random() * espaciosDisponibles.length);
          if (!indicesUsados.includes(indiceAleatorio)) {
            espaciosSeleccionados.push(espaciosDisponibles[indiceAleatorio]);
            indicesUsados.push(indiceAleatorio);
          }
        }

        return espaciosSeleccionados;
      },
      

      agregarAlCarrito(espacio) {
      const url = 'http://localhost/SWAP-MEXIBUS/server/addCarrito.php'; // Cambia esta URL por tu endpoint real
      const datos = {
        id_espacio: espacio.id_espacio,
        id_carrito: localStorage.getItem('id_carrito'),
        precio: espacio.precio,
        cantidad: 1, 
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
